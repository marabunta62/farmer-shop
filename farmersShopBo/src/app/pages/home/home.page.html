<ion-header>
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <div id="home" class="logo">
      <img src="../../../assets/images/FarmersShop_newLogo.png" alt="Farmer's Shop logo" width="100" height="100">
    </div>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <p>Bienvenue sur votre interface de gestion<strong> Farmer's Shop </strong></p>
  </ion-row>
  <ion-list class="home">
    <div class="home-register">
      <div class="home-mail">
        <ion-row>
          <ion-label class="ion-padding-bottom">Email <span class="required">*</span></ion-label>
        </ion-row>
        <ion-input class="ion-padding input-spe" placeholder="Saisissez votre email"></ion-input>
      </div>
      <div class="home-password">
        <ion-row class="ion-padding-bottom">
          <ion-label>Mot de passe <span class="required">*</span></ion-label>
          <button class="span-link">Afficher le mot de passe</button>
        </ion-row>
        <ion-input class="ion-padding input-spe" placeholder="Saisissez votre mot de passe"></ion-input>
      </div>
      <ion-row class="home-connect ion-justify-content-center">
        <button class="btn btn-primary" routerLink="/shop">Se connecter</button>
      </ion-row>
    </div>
  </ion-list>
  <div class="home-deco">
    <img src="../../../assets/images/bo--home-left.png" alt="Back Office décoration" width="300" height="300">
    <img src="../../../assets/images/bo--home-right" alt="Back Office décoration" width="400" height="300px">
  </div>
</ion-content>
